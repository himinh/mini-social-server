name: hello world
on:
  push:
    path:
      - '!README.md'
      - '!docs/**'
      - '**.js'
    branches:
      - 'master'
    pull_request:
      type: [opened, reopened, synchronize, labeled, unlabeled]

  workflow_dispatch:
jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - uses: mheap/github-action-required-labels@v2
        with:
          mode: exactly
          count: 0
          labels: 'do not merge'
      - run: echo Hello World
      - run: echo Hello World 2
      - run: docker image ls
